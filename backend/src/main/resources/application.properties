management.metrics.web.server.request.autotime.enabled=true

# Custom Monitoring Configuration
monitoring.enabled=true
monitoring.interval=15000
monitoring.prometheus.url=http://localhost:9090
monitoring.cache.enabled=true
monitoring.cache.update-interval=30000
monitoring.throttling.enabled=true
monitoring.throttling.window-size=300000
monitoring.throttling.warning-threshold=0.05
monitoring.throttling.critical-threshold=0.15
monitoring.health-check.enabled=true
monitoring.health-check.interval=30000
monitoring.health-check.timeout=10000
monitoring.health-check.retry-attempts=3

# Alert Thresholds
monitoring.alerts.response-time.p95-warning=2000
monitoring.alerts.response-time.p95-critical=5000
monitoring.alerts.response-time.p99-critical=10000
monitoring.alerts.error-rate.warning-threshold=0.01
monitoring.alerts.error-rate.critical-threshold=0.05
monitoring.alerts.error-rate.evaluation-window=300000
monitoring.alerts.availability.warning-threshold=0.99
monitoring.alerts.availability.critical-threshold=0.95
monitoring.alerts.availability.evaluation-window=600000

