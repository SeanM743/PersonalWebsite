# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Docker Compose for tests
spring.docker.compose.enabled=false

# Cache Configuration for Tests
spring.cache.type=simple

# Logging Configuration for Tests
logging.level.com.personal.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# External API Configuration for Tests (mock endpoints)
external.api.openlibrary.base-url=http://localhost:8080/mock/openlibrary
external.api.tmdb.base-url=http://localhost:8080/mock/tmdb
external.api.tmdb.api-key=test-key

# AI Configuration for Tests
spring.ai.vertex.ai.gemini.project-id=test-project
spring.ai.vertex.ai.gemini.location=us-central1
spring.ai.vertex.ai.gemini.chat.options.model=gemini-pro