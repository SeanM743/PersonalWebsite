version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15
    container_name: personal-dashboard-db-dev
    environment:
      POSTGRES_DB: personal_platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d personal_platform"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - personal-dashboard-dev

  # Backend Spring Boot API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: personal-dashboard-backend-dev
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/personal_platform
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      
      # Development Configuration
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DEVTOOLS_RESTART_ENABLED: true
      
      # API Keys
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      TMDB_API_KEY: ${TMDB_API_KEY}
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_CLOUD_PROJECT_ID:-}
      GOOGLE_CLOUD_LOCATION: ${GOOGLE_CLOUD_LOCATION:-us-central1}
      GOOGLE_CALENDAR_CREDENTIALS_PATH: /app/config/google/google-calendar-credentials.json
      
      # CORS Configuration
      SECURITY_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:8080
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:ro
      - ./backend/pom.xml:/app/pom.xml:ro
      # Mount Google Calendar credentials if available
      - ${GOOGLE_CALENDAR_CREDENTIALS_PATH:-./config/google}:/app/config/google:ro
    depends_on:
      database:
        condition: service_healthy
    networks:
      - personal-dashboard-dev

  # Frontend React Application (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: personal-dashboard-frontend-dev
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/package.json:/app/package.json
    depends_on:
      - backend
    networks:
      - personal-dashboard-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  personal-dashboard-dev:
    driver: bridge